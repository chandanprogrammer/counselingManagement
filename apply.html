<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply</title>
    <link rel="stylesheet" href="./public/css/apply.css">
</head>
<body>
    <div class="container applyForm">
        <h1>Apply this form</h1>
        <form action="" class="">
            <div>
                <label for="fname">First name : </label>
                <input type="text" name="" id="">
            </div>
            <div>
                <label for="mname">Middle name : </label>
                <input type="text" name="" id="">
            </div>
            <div>
                <label for="lname">Last name : </label>
                <input type="text" name="" id="">
            </div>
            <div>
                <label for="applicationNo">Application No : </label>
                <input type="number" name="applicationNo" id="applicationNo">
            </div>
            <div>
                <label for="mobileNo">Mobile No : </label>
                <input type="number" name="mobileNo" id="mobileNo">
            </div>
            <div>
                <label for="emailID">Email ID : </label>
                <input type="email" name="emailID" id="emailID">
            </div>
            <input type="submit" value="Submit" class="submitBtn">
        </form>
    </div>
</body>
</html>
